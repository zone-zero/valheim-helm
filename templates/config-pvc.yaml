---
{{- if .Values.persistence.config.enabled }}
{{- if eq .Values.persistence.config.claimName "" }}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: "{{ .Chart.Name }}-config"
  labels:
    app: "{{ .Chart.Name }}-server"
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.persistence.config.size | quote }}

  {{- if .Values.persistence.config.storageClassName }}
  storageClassName: {{ .Values.persistence.config.storageClassName }}
  {{- end }}
{{- end }}
{{- end }}
---
{{- if .Values.persistence.download.enabled }}
{{- if eq .Values.persistence.download.claimName "" }}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: "{{ .Chart.Name }}-download"
  labels:
    app: "{{ .Chart.Name }}-server"
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.persistence.download.size | quote }}

  {{- if .Values.persistence.download.storageClassName }}
  storageClassName: {{ .Values.persistence.download.storageClassName }}
  {{- end }}
{{- end }}
{{- end }}